<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gera Senha</title>
</head>
<body>
    <section class="container">
        <h1>Gerador de senhas</h1>
        <div class="senha-gerada">Selecione as opções</div>
        <div>Quantidade de caracteres <input type="number", class="qt-caracteres", min="1", max="20", value="10"></div>
        <div>Adicionar numeros <input type="checkbox", class="adc-numeros"></div>
        <div>Adicionar maiúsculas <input type="checkbox", class="adc-maiusculas"></div>
        <div>Adicionar minúsculas <input type="checkbox", class="adc-minusculas"></div>
        <div>Adicionar símbolos <input type="checkbox", class="adc-simbolos"></div>
        <button class="gerar-senha">Gerar senha</button>
    </section>
    <script src="./assets/js/bundle.js"></script>
</body>
</html>
